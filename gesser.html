<script>
    const bobby = sessionStorage.getItem('req');
    let dolly = bobby;
    let kmp = bobby.split(', ');

    let current = Math.floor(Math.random() * 5);


    var apiKey = 'AIzaSyByK98YTNco9OgrRdoV2p-FaxFFw9FUJXI'; // Replace with your Google Custom Search API key
    var cx = '51675fc53878240ab'; // Replace with your Custom Search Engine (CX) ID
    var imageTypes = kmp; // Replace with your array of image types
    var imageLinks = [[], [], [], []]; // Four arrays to store the image links for each type

    for (var i = 0; i < kmp.length; i++) {
        var idee = i;
        var button = document.getElementById(idee);
        if (button) {
            button.textContent = kmp[i];
        }
    }

    fetchImageLinks(0);

    function iterateNext(number) {


        current = Math.floor(Math.random() * 5);

        let dbobby = imageLinks[imageLinks[current].length()-1];
        document.getElementById("setImagee").src = dbobby;

        if(imageLinks[current].length() == 1){
            fetchImageLinks(1);
        }

    }

    function fetchImageLinks(index) {
        if (index >= imageTypes.length) {
            // All image types have been processed
            console.log('Image links:', imageLinks);
            return;
        }

        var searchQuery = imageTypes[index];
        var url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&searchType=image&q=${encodeURIComponent(searchQuery)}`;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);

        xhr.onload = function () {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                var items = response.items;
                if (items && items.length > 0) {
                    for (var i = 0; i < items.length; i++) {
                        var imageUrl = items[i].link;
                        imageLinks[index].push(imageUrl);
                    }
                }
            }

            // Fetch image links for the next image type
            fetchImageLinks(index + 1);
        };

        xhr.send();
    }

    iterateNext(current);


    // Start fetching image links for each type

</script>
