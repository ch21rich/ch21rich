<!DOCTYPE html>
<html>

<head>
  <title>Guess The Merny!</title>
  <style>
    @font-face {
      font-family: boppin;
      src: url("/Poppins-Regular.ttf");
      font-weight: normal;
      font-style: normal;
    }

    div {
      font-family: boppin;
    }


    .imageContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }

    .imageContainer img {
      max-width: 600px;
      /* Adjust the maximum width as needed */
      max-height: 400px;
      /* Adjust the maximum height as needed */
      margin-top: 75px;
      /* Adjust the distance from the top as needed */
    }

    input[type="text"] {
      font-family: "boppin";
      position: absolute;
      left: 15%;
      top: 90%;
      width: 30%;
      padding: 12px 15px;
      border: 4px solid rgb(96, 70, 32);
      border-radius: 4px;
    }

    input[type=text]:focus {
      border: 4px solid #555;
    }

    #submitButton {
      font-family: "boppin";
      position: absolute;
      left: 50%;
      top: 90%;
      width: 10%;
      padding: 16px 19px;
      background-color: rgb(256, 236, 156);
      border-radius: 4px;
      border: none;
    }

    #submitButton:focus {
      color: rgb(181, 105, 14);
    }

    .cock {
      display: flex;
      justify-content: space-between;
      width: 1000px;
      margin: 20px auto 0;
    }

    .kmp {
      font-family: "boppin";
      width: 250px;
      padding: 30px;
      background-color: rgb(256, 236, 156);
      color: rgb(181, 105, 14);
      border: none;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      transition-duration: 0.4s;
      cursor: pointer;
      margin: 0 10px;
      white-space: normal;
      word-wrap: break-word;
      border-radius: 8px;
    }

    .kmp:hover {
      background-color: rgb(236, 216, 136);
    }

    .heading {
      text-align: center;
      font-family: "boppin";
      font-size-adjust: 150%;
      color: rgb(219, 136, 36);
    }

    .scoreing {
      font-family: "boppin";
      position: absolute;
      top: 630px;
      left: 1000px;
      font-size: 40px;
      color: rgb(231, 199, 42);
    }
  </style>

</head>


<body>
  <h1 class="heading">Guess The Merny!</h1>
  <p class="scoreing">Streak: <span id="counterValue">0</span></p>

  <div class="cock">
    <button class="kmp" id="1"></button>
    <button class="kmp" id="2"></button>
    <button class="kmp" id="3"></button>
  </div>

  <div class="imageContainer">
    <img id="randomImage" src="#" alt="Random Image">
  </div>

  <input type="text" id="myTextBox">
  <button id="submitButton">Submit</button>


  <script src="yay.js">


  </script>
</body>

</html>
